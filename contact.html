<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Steps on the Way</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="contact-page">

  <!-- Navbar -->
  <nav>
    <div class="logo">Steps on the Way</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="china.html">China</a></li>
      <li><a href="singapore.html">Singapore</a></li>
      <li><a href="malaysia.html">Malaysia</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html" aria-current="page">Contact</a></li>
    </ul>
    <div class="hamburger"><div></div><div></div><div></div></div>
  </nav>

  <!-- Hero Section -->
  <section class="contact-hero">
    <div class="contact-hero-content">
      <h1>Contact Us</h1>
      <p style="color: white;">We’d love to hear from you! Send us a message and we’ll get back to you soon.</p>
    </div>
  </section>

  <!-- Contact Form -->
  <main class="contact-main">
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="contact-footer">
    <p>&copy; 2025 Steps on the Way | Created by Ramya Shree, Amrutha Sri & Jessica</p>
  </footer>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    hamburger.addEventListener('click', () => { navLinks.classList.toggle('active'); });
  </script>
</body>
</html>
